{% extends 'base.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %} User Settings | {{ block.super }} {% endblock %}


{% block content_a %}
<div class='container'>
<div class='col-md-4'></div>
<div class='col-md-4'>
	<h2>{{message}}</h2>
	<h3> 사용자 이름을 입력해 주세요. </h3>
	<form method="POST" action=".">{% csrf_token %}
		{{ form|crispy }}
		<input class='btn btn-block btn-warning' type="submit" value="{% trans 'Save Changes' %}" />

	</form>
	<br/>
	<p>
	<a href="{% url 'auth_password_reset' %}">
	<input class='btn btn-block btn-danger' type="submit" value="{% trans 'CHANGE PASSWORD' %}" />
	</a>
	</p>
</div>
<div class='col-md-4'>
	
</div>
</div>

{% endblock %}
