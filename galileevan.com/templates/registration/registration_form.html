{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content_a %}
<div class='row'>
<div class='col-sm-6 col-sm-offset-3'>
<h1>WELCOME to Galilee Church!</h1>

<form method="POST" action=".">{% csrf_token %}
	{{ form|crispy }}

	<input class='btn btn-block btn-warning' type="submit" value="{% trans 'Join' %}" />
</form>
</div>
</div>

<hr/>
<div class='row'>
<div class='col-sm-6 col-sm-offset-3 text-align-center'>
<p>Need to <a href="{% url 'auth_login' %}" style="color:#FFAD38;">Login</a>?</p>
</div>
</div>


{% endblock %}
